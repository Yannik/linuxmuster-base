BASEPORTS="$SYSCONFDIR/base_ports"
PRINTERS="$SYSCONFDIR/printers"
CLASSROOMS="$SYSCONFDIR/classrooms"
ROOMDEFAULTS="$SYSCONFDIR/room_defaults"
