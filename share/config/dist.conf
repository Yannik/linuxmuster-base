#!/bin/sh
#
# paths related to the distribution
# don't change this, any changes will be overwritten by package upgrade

# Version and Name
DISTMAJORVERSION="4.0"
DISTMINORVERSION="2"
DISTFULLVERSION="$DISTMAJORVERSION.$DISTMINORVERSION"
NONFREEDISTNAME="paedML Linux"
FREEDISTNAME="Linux-Musterloesung"
CODENAME="Griffelschbitzer"

# rembo/myshn
REMBODIR="/usr/share/rembo"
