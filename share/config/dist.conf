SHARETEACHERS="$SHAREHOME/teachers"
SHARESCHOOL="$SHAREHOME/school"
SHARECLASSES="$SHAREHOME/classes"
SHAREPROJECTS="$SHAREHOME/projects"
TASKSCACHE="/var/cache/sophomorix/tasks"

# samba
