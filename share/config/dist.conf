SOPHOMORIXCONF="/etc/sophomorix/user/sophomorix.conf"
MAILQUOTACONF="/etc/sophomorix/user/mailquota.txt"
QUOTACONF="/etc/sophomorix/user/quota.txt"
SCHUELERTXT="/etc/sophomorix/user/schueler.txt"
