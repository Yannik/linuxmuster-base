BACKUPDIR="/var/backup/linuxmuster"
DATADIR="/usr/share/linuxmuster"
SCRIPTSDIR="$DATADIR/scripts"
BACKUPMNTPOINT="/media/backup"
# helper scripts
HELPERFUNCTIONS="$SCRIPTSDIR/helperfunctions.sh"
# cached data
CACHEDIR="/var/cache/linuxmuster"
